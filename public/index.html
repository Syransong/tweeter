<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    <script src="https://unpkg.com/moment"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <!-- ViewPort -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="site-name">tweeter</span>
      <div class="nav-new-tweet">
        <div><b>Write</b> a new tweet</div>
        <i class="fas fa-angle-double-down arrow"></i>
      </div>
    </nav>
    <header class="desktop-panel">
      <div class="user-pic-wrap">
          <img class="user-pic" src="https://www.kindpng.com/picc/m/15-156796_astronaut-icon-vector-outer-space-icon-png-transparent.png"> 
      </div>
      <br>
      <div>
          <h2>Siyuan Song</h2>
      </div>
    </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="alert">
            <p class="alert-msg">Peekaboo, you shouldn't be seeing this :P</p>
          </div>
          <form method="POST" action="/tweets/">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" placeholder = "What I'm up to today..."></textarea>
            <div class="lower-form">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="posted-tweets">
        </section>
    </main>
  </div>
  </body>
</html>
